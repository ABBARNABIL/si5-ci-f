<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = false" (closed)="panelOpenState = true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h2>My order</h2>
            </mat-panel-title>
            <mat-panel-description>
              {{panelOpenState ? 'Click to view order' : 'Close the panel'}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <!--  -->
        <div id="block_containor">
          <div id="block1">
              <h4>Total : {{total | currency:'EUR':true }} | items : {{itemCount}} </h4>
          </div>
          <div id="block2">
              <h4 class="right">View my order >></h4>
          </div>
        </div>

        <div id="outer">
          <div class="inner"><button type="submit" [style.background-color]="'red'">Cancel order</button></div>
          <div class="inner"><button type="submit" [style.background-color]="'green'">Validate order</button></div>
        </div>
    </mat-expansion-panel>
</mat-accordion>
