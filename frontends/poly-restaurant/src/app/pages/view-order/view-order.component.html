<header>
  <h1 [routerLink]="['/']">Back to Main Menu</h1>
  <h1 style="text-align:center">My Order</h1>
</header>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> The name of the product </th>
    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="unitPrice">
    <th mat-header-cell *matHeaderCellDef> Unit price </th>
    <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef> Total price </th>
    <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
  </ng-container>


  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
    <div class="actions">
      <button mat-icon-button class = "gray-button" (click)="addItem(element)" >
        <i class="material-icons icon-green" >add_box</i>
        </button>
      <button mat-icon-button class = "gray-button" (click)="removeOneItem(element)">
        <i class="material-icons icon-red">indeterminate_check_box</i>
        </button>
      <button mat-icon-button class = "gray-button" (click)="removeAllItems(element)">
        <i class="material-icons icon-black">remove_shopping_cart</i>
        </button>
    </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<footer>
  <div id="outer">
    <div class="inner"><button type="submit" class="cancelBtn" onClick="return false;" >Cancel Order</button></div>
    <div class="inner"><button type="submit" class="confirmBtn" onClick="return false;">Confirm Order</button></div>
  </div>
</footer>
