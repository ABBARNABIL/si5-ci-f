<table mat-table [dataSource]="this.orders" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start / Finish </th>
        <td mat-cell *matCellDef="let element"> <button mat-stroked-button (click)="start(element.id)" id="start">Start</button></td>
    </ng-container>

    <!-- Weight Column
    <ng-container matColumnDef="finish">
        <th mat-header-cell *matHeaderCellDef> Finish </th>
        <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="primary" (click)="finish(element.id)">Finish</button>
        </td>
    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
