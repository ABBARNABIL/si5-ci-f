<h1 [style]="{'text-align': 'center'}">{{activeItem.name}}</h1>

<!--<app-menu-filter></app-menu-filter>-->

<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of menu">
        <app-menu-item [menuItem]="item"></app-menu-item>
    </div>
</div>

<footer *ngIf="itemCount!=0">
    <app-shopping-cart></app-shopping-cart>
</footer>
